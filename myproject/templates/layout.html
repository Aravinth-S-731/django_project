<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block tittle %}
            Default Title
        {% endblock %}
    </title>
    {% comment %} COMMON LINKS FOR ALL HTML PAGES {% endcomment %}
    {% comment %} Font Awesome Link {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% comment %} Common CSS and JS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>

    <nav class="navbar">
        <a href="/"><i class="fas fa-home"></i>Home</a>
        <a href="/about"><i class="fas fa-info-circle"></i>About</a>
        <a href="/posts"><i class="fas fa-edit"></i>Post</a>
        <a href="/admin"><i class="fas fa-user"></i>Admin</a>
    </nav>

    <main>
        {% block contents %}
        {% endblock %}
    </main>

</body>
</html>
